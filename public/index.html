<html ng-app="uglyBook">
  <head>
    <title>Ugly Recipe Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >   
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"></script>


    <script src="/app.js"></script>

  </head>
  <body ng-controller="uglyController">
     
    <div class="col-md-6 col-md-offset-3">   
      <div id="main">
        <h1>Ugly Recipe Holder</h1>
      </div>
      <p>Click to remove a recipe</p>  

        <form ng-submit="addNew()"
          style="margin-top:30px;">
          <h3>Add a new recipe</h3>

          <div class="form-group">
            <input type="text"
              class="form-control"
              placeholder="Name"
              ng-model="title"></input>
          </div>
          <div class="form-group">
            <input type="text"
            class="form-control"
            placeholder="Link"
            ng-model="link"></input>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <h2 class="bottom">Your Current Recipes</h2>
        
        <div ng-repeat="recipe in recipes">
          <h3 ng-click="removeRecipe(title)">{{recipe.title}} <small> <a href={{recipe.url}}>{{recipe.link}}</a></small></h3>
        </div>
      </div>
  </body>
</html>
